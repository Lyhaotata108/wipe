<script>
var wipeConfig={
	id:"cas",
	coverType:"image", //取值类型color,image
	color:"#fff666",
	imgUrl:"images/wipe2.jpg",
	backImgUrl:"images/wipe1.jpg",
	width:"375",
	height:"677",
	radius:"20" ,
	transpercent:50,
	// 透明面积占整个画布的百分比，超过此数字显示全部画布
	callback:wipecallback//用户自定义回调函数名称
}
var cas01=new Wipe(wipeConfig);
console.log(cas01);
function wipecallback(percent){
	if (percent>50) {
	console.log("透明面积超过50%，查看底图");
	}
}
</script>
